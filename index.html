<!doctype html>
<html>
    <head>
        <title>Score Counter</title>
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
                
    </head>
    <body>
       
        <div class="main">
       
                <div class="sbcontainer">
                    <div id="scoreh">
                    <h1>Home</h1>
                             <div id="score-board">
                                <p id="score">0</p>
                             </div>
                    <button class="btn" onclick="addOne()">+1</button>
                    <button class="btn" onClick="addTwo()">+2</button>
                    <button class="btn" onclick="addThree()">+3</button>
                    </div>
                    <div id="scoreg">
                        <h1>Guest</h1>
                     <div id="score-board">
                        <p id="guest">0</p>
                     </div>
                        <button class="btn" onclick="addOneGuest()">+1</button>
                        <button class="btn" onClick="addTwoGuest()">+2</button>
                        <button class="btn" onclick="addThreeGuest()">+3</button>
                        </div>
                </div>
              
               
                    <div class="extra">
                        <button class="btn" onclick="newGame()">New Game</button>
                    </div>
        </div>
     
       
    </body>
    <script src="index.js"></script>
</html>
